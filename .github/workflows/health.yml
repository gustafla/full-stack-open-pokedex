name: Periodic Health Check

on:
  schedule:
    - cron: "51 * * * *"


jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check the deployed service URL
        uses: jtalk/url-health-check-action@v4
        with:
          url: https://full-stack-open-pokedex-small-river-2717.fly.dev/health
          max-attempts: 2
          retry-delay: 10s
